<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro Clientes</h1>
  <div class="container">
    <div id="formSelection">
      <button onclick="showForm('pessoaFisica')">Pessoa Física</button>
      <button onclick="showForm('pessoaJuridica')">Pessoa Jurídica</button>
    </div>

    <!-- Pessoa Física -->
    <form id="pessoaFisicaForm" style="display: none;">
      <h2>Cadastro Pessoa Física</h2>
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" required>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" maxlength="10" oninput="addDateMask(this)" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14" oninput="formatarCPF(this)" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" oninput="formatarTelefone(this)" required>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="XXXXX-XXX" maxlength="9" oninput="form__atarCEP(this)" required>
        <button onclick="pesquisacep()">Buscar CEP</button>
        <input type="text" id="rua" readonly>
        <input type="text" id="bairro" readonly>
        <input type="text" id="cidade" readonly>
        <input type="text" id="uf" readonly>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      <button onclick="submitForm('pessoaFisica')">Enviar</button>
    </form>


    <!-- Pessoa Jurídica -->
    <form id="pessoaJuridicaForm" style="display: none;">
      <h2>Cadastro Pessoa Jurídica</h2>
      <div class="form-group">
        <label for="nomeFantasia">Nome Fantasia:</label>
        <input type="text" id="nomeFantasia" required>
      </div>
      <div class="form-group">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" required>
      </div>
      <div class="form-group">
        <label for="telefoneJuridica">Telefone:</label>
        <input type="tel" id="telefoneJuridica" placeholder="(XX) XXXXX-XXXX"  oninput="formatarTelefone(this)" required>
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" required>
      </div>
      <div class="form-group">
        <label for="emailJuridica">Email:</label>
        <input type="email" id="emailJuridica" required>
      </div>
      <div class="form-group">
        <label for="cepJuridica">CEP:</label>
        <input type="text" id="cepJuridica" placeholder="XXXXX-XXX" oninput="formatarCEP(this)" required>
      </div>
      <div class="form-group">
        <label for="razaoSocial">Razão Social:</label>
        <input type="text" id="razaoSocial" required>
      </div>
      <div class="form-group">
        <label for="inscricaoEstadual">Inscrição Estadual:</label>
        <input type="text" id="inscricaoEstadual" required>
      </div>
      <div class="form-group">
        <label for="tipoEmpresa">Tipo de Empresa:</label>
        <select id="tipoEmpresa" required>
          <option value="micro">Microempresa</option>
          <option value="grande">Grande Empresa</option>
        </select>
      </div>
      <button onclick="submitForm('pessoaJuridica')">Enviar</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
