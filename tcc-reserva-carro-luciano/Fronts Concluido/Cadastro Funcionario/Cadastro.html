<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro funcionário</h1>
  <div class="container">
    <div id="formSelection">
      <center>
        <button onclick="showForm('funcionario')">Cadastrar funcionário</button>
      </center>
    </div>

    <!-- Pessoa Física -->
    <form id="funcionarioForm" style="display: none;">
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" required>
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" maxlength="10" oninput="addDateMask(this)" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" maxlength="14" oninput="formatarCPF(this)" onblur="validarCPF(this)" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" oninput="formatarTelefone(this)" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" onblur="validarEmail(this.value)" required>
      </div>
      <div class="form-group">
        <label for="funcao">Função:</label>
        <input type="text" id="funcao" required>
      </div>
      <div class="form-group">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" required>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="XXXXX-XXX" maxlength="9" oninput="formatarCEP(this)" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      <button onclick="submitForm('funcionario')">Enviar</button>
      <button onclick="goBack()">Voltar</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
